<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BRHS Chess Club</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon_Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon_Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon_Images/favicon-16x16.png">
    <link rel="manifest" href="Favicon_Images/site.webmanifest">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap"/>
    <!-- <link rel="stylesheet" href="navbar.css"> -->
    <!-- <script src="hamburger.js"></script>  -->
    <style> 
      /* Root variables and body styles */
      :root {
          --gold: #D4AF37;
          --black: #1B1B1B;
      }

      body {
          margin: 0;
          background-color: white;
          font-family: 'Segoe UI', sans-serif;
      }

      nav {
          background-color: var(--black);
          color: white;
          height: 100px;
          display: flex;
          justify-content: space-between; /* Distribute sections evenly */
          align-items: center;
          position: relative;
          padding: 0 2rem; /* Reduced padding for better space utilization */
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
          z-index: 999;
          transition: box-shadow 0.3s ease;
      }

      nav.menu-open {
          box-shadow: none;
      }

      .nav-section {
          display: flex;
          flex: 1;
          justify-content: space-evenly; /* Evenly space links within each section */
          align-items: center;
          max-width: 40%; /* Increased to allow links closer to logo */
      }

      .nav-section.left {
          justify-content: flex-end; /* Align links to the right within the left section */
          margin-left: 2rem; /* Reduced to move links closer to logo */
      }

      .nav-section.right {
          justify-content: flex-start; /* Align links to the left within the right section */
          margin-right: 2rem; /* Reduced to move links closer to logo */
      }

      .nav-links {
          display: flex;
          font-size: 1.7rem;
          font-weight: 600;
          list-style: none;
          margin: 0;
          padding: 0;
          gap: 1.5rem; /* Consistent spacing between links */
          width: 100%; /* Ensure links take full available space */
          justify-content: space-evenly; /* Evenly distribute links */
      }

      .nav-links li a {
          color: white;
          text-decoration: none;
          border-bottom: 2px solid transparent;
          transition: color 0.3s ease, border-bottom 0.3s ease;
          padding: 0.5rem 0;
          display: inline-block;
      }

      .nav-links a:hover {
          color: var(--gold);
          border-bottom: 2px solid var(--gold);
      }

      .logo-container {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%); /* Center the logo */
          height: 180px;
          width: 180px;
          background-color: var(--black);
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          box-shadow: 0 15px 12px -10px rgba(0, 0, 0, 0.2);
          overflow: hidden;
          transition: box-shadow 0.3s ease, top 0.3s ease;
      }

      .logo-container.menu-open {
          box-shadow: none;
          top: 30px;
      }

      .logo-container img {
          width: 92%;
          height: 92%;
          object-fit: contain;
          z-index: 20;
      }

      .logo-link {
          display: contents;
          text-decoration: none;
          width: 85%;
          height: 85%;
      }

      .hamburger {
          display: none !important;
          flex-direction: column;
          cursor: pointer;
          position: fixed;
          top: 50px;
          transform: translateY(-50%);
          left: 1rem;
          z-index: 1001;
          background-color: var(--black);
          padding: 0.5rem;
          border-radius: 4px;
      }

      .hamburger div {
          width: 25px;
          height: 3px;
          background-color: white;
          margin: 2px 0;
          transition: all 0.3s ease;
      }

      .hamburger.active div:nth-child(1) {
          transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger.active div:nth-child(2) {
          opacity: 0;
      }

      .hamburger.active div:nth-child(3) {
          transform: rotate(-45deg) translate(5px, -5px);
      }

      .mobile-menu {
          display: flex;
          flex-direction: column;
          position: fixed;
          top: 100px;
          left: -100%;
          width: 100%;
          height: 100vh;
          background-color: var(--black);
          justify-content: flex-start;
          align-items: center;
          gap: 30px;
          padding: 125.59px 0 30px;
          z-index: 1;
          transition: left 0.3s ease;
          box-sizing: border-box;
      }

      .mobile-menu.show {
          left: 0;
      }

      .mobile-menu a {
          color: white;
          font-size: 2rem;
          text-decoration: none;
          font-weight: bold;
          border-bottom: 2px solid transparent;
          transition: color 0.3s ease, border-bottom 0.3s ease;
      }

      .mobile-menu a:hover {
          color: var(--gold);
          border-bottom: 2px solid var(--gold);
      }

      @media (max-width: 1050px) {
          .nav-section {
              display: none;
          }

          .hamburger {
              display: flex !important;
              visibility: visible !important;
          }
      }
    </style>
  </head>
  <body>
    <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav>
      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Tournaments</a></li>
        </ul>
      </div>

      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="Chess_Club_Logo.png" alt="Chess Club Logo" />
        </a>
      </div>

      <div class="nav-section">
        <ul class="nav-links">
          <li><a href="#">Contact</a></li>
          <li><a href="#">Puzzles</a></li>
        </ul>
      </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
      <a href="#">About</a>
      <a href="#">Tournaments</a>
      <a href="#">Contact</a>
      <a href="#">Puzzles</a>
    </div>
    <script>
      function toggleMenu() {
          const menu = document.getElementById('mobileMenu');
          const hamburger = document.querySelector('.hamburger');
          const nav = document.querySelector('nav');
          const logo = document.querySelector('.logo-container');

          menu.classList.toggle('show');
          hamburger.classList.toggle('active');
          nav.classList.toggle('menu-open');
          logo.classList.toggle('menu-open');
      }

      window.addEventListener('resize', () => {
      const hamburger = document.querySelector('.hamburger');
      if (window.innerWidth > 1050) {
          hamburger.style.display = 'none';
      } else {
          hamburger.style.display = 'flex';
      }
      });

      document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      if (window.innerWidth > 1050) {
          hamburger.style.display = 'none';
      } else {
          hamburger.style.display = 'flex';
      }
      });
    </script>
  </body>
</html>
